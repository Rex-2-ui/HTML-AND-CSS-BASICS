<!DOCTYPE html>
<html lang="en">
    <head>
      <title>SIGN UP PAGE </title>
    </head>
    <body>
     <h1>SIGN UP</h1>
          
          <form>
              <label for="USERNAME"> ENTER USERNAME</label>
            <input type="text" id = "USERNAME" name="USERNAME"  placeholder="username" required>
            <br><br>
            <label for="email">ENTER EMAIL: </label>
            <input type="email" id = "email" name="email" placeholder="email" required>
            <br><br>
            <label for="password">PASSWORD</label>
            <input type="password" id = "password" name = "password" placeholder="password" required>



            <p>Select your age: </p>
            <input type="radio" name="Age" value="0-25" id="option-1" required>
            <label for="option-1">0-25</label>
            <br>
            <input type="radio" name="Age" value="26-50" id="option-2" required>
            <label for="option-2">26-50</label>
            <br>
            <input type="radio" name="Age" value="51+" id="option-3" required>
            <label for="option-3">51+</label>
            <br><br>

            <label for="question">Security Question</label>
            <select name="question" id="question">
              <option value="q1">What was your dream job growing up</option>
              <option value="q2">What's your favorite color</option>
              <option value="q3">What is yoUr favorite sport</option>
            </select>
            <br><br>
            <label for="answer ">Security question answer</label>
            <input type="text" id="answer" placeholder="answer to security question">

            <br> <br>
            <label for="bio">Enter your bio</label><br>
            <textarea name="bio" id="bio" cols="30" rows="15" placeholder="about you"></textarea><br>
            <input type="submit" value="Submit the form">



          </form>

           <a href="sample.html"><button>ABOUT</button></a>
    </body>
  </html>
